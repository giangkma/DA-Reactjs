<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="content">
      <div>
        <div>
          <input type="text" id="" placeholder="Nhập thông tin học sinh :" />
          <button id="enterInfo">+</button>
        </div>
        <div id="render-students"></div>
      </div>
      <div>
        <div>
          <input type="text" id="enterCode" placeholder="Nhập mã đề thi :" />
          <button id="addCode">+</button>
        </div>
        <div id="render-codes"></div>
      </div>
    </div>
    <div class="submit">
      <button id="startRandom">Bắt đầu random</button>
    </div>
    <div class="result">
      <div class="row">
        <p>Họ tên</p>
        <p>Tuổi</p>
        <p>Email</p>
        <p>Mã đề thi</p>
      </div>
      <div class="row" id="list-result"></div>
    </div>
    <div class="modal" id="modal">
      <div class="modal-content">
        <div class="name">
          <span>Tên: </span>
          <input type="text" id="enterName" placeholder="Nhập tên học sinh" />
        </div>
        <div class="age">
          <span>Tuổi: </span>
          <input type="text" id="enterAge" placeholder="Nhập tuổi" />
        </div>
        <div class="email">
          <span>Email: </span>
          <input type="text" id="enterEmail" placeholder="Nhập email" />
        </div>
        <div class="button-modal">
          <button id="submit-modal">Submit</button>
          <button id="close-modal">Close</button>
        </div>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
